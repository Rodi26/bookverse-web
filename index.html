<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookVerse Web</title>
    <script src="/config.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      const cfg = window.__BOOKVERSE_CONFIG__ || { env: "DEV" };
      const el = document.getElementById('app');
      el.innerHTML = `
        <main style="font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial; padding: 24px;">
          <h1>BookVerse Web</h1>
          <p>Environment: <strong>${cfg.env}</strong></p>
          <section style="margin-top:16px;">
            <h3>Services</h3>
            <ul>
              <li>Inventory: ${cfg.inventoryBaseUrl || 'n/a'}</li>
              <li>Recommendations: ${cfg.recommendationsBaseUrl || 'n/a'}</li>
              <li>Checkout: ${cfg.checkoutBaseUrl || 'n/a'}</li>
            </ul>
          </section>
        </main>
      `;
    </script>
  </body>
  </html>
