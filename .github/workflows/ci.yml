name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-web-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          version: latest

      - name: Configure JFrog CLI
        run: |
          jf c add --interactive=false --url "${{ vars.JFROG_URL }}" --access-token ""
          jf c show

      - name: Start Build Info Collection
        run: |
          echo "ðŸ”„ Starting build info collection for Web Service CI"
          jf rt build-start

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          npm ci || npm install
          npm run build

      - name: Generate SBOM (placeholder)
        run: |
          echo "(placeholder) syft packages dir=./ --output cyclonedx-json=sbom.json"

      - name: Sign artifacts (placeholder)
        run: |
          echo "(placeholder) cosign sign --key env://COSIGN_KEY $GITHUB_SHA"

      - name: Build Docker image (web)
        run: |
          IMAGE=${{ vars.PROJECT_KEY }}-web-docker-internal-local/web:$(echo $GITHUB_SHA | head -c7)
          docker build -t ${{ vars.DOCKER_REGISTRY }}/$IMAGE .

      - name: Docker login to JFrog registry
        run: |
          jf docker login "${{ vars.DOCKER_REGISTRY }}"

      - name: Push Docker image
        run: |
          IMAGE=${{ vars.PROJECT_KEY }}-web-docker-internal-local/web:$(echo $GITHUB_SHA | head -c7)
          docker push ${{ vars.DOCKER_REGISTRY }}/$IMAGE

      - name: Publish Build Info
        if: always()
        run: |
          echo "ðŸ“Š Publishing build info for Web Service CI"
          jf rt build-publish
          echo "âœ… Build info published successfully"

      - name: Build Info Summary
        if: always()
        run: |
          echo "ðŸ“‹ Web Service CI Complete"
          echo "   Build Name: ${JFROG_CLI_BUILD_NAME:-'Web-CI'}"
          echo "   Build Number: ${JFROG_CLI_BUILD_NUMBER:-${{ github.run_number }}}"
          echo "   All CI actions captured in JFrog build info"

