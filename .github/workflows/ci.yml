          echo "**Version:** \`$APP_VERSION\`" >> $GITHUB_STEP_SUMMARY
          echo "**Build:** \`$BUILD_NAME#$BUILD_NUMBER\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üì¶ Artifacts Bound" >> $GITHUB_STEP_SUMMARY
          echo "- üê≥ Docker image: \`$SERVICE_NAME:${WEB_IMAGE_TAG:-$IMAGE_TAG}\`" >> $GITHUB_STEP_SUMMARY
          echo "- üì¶ Web assets tar: \`$GENERIC_REPO/$SERVICE_NAME/assets/$APP_VERSION/web-assets-$APP_VERSION.tar.gz\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
