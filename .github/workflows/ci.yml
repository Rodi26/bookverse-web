name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-web-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4
        with:
          version: latest

      - name: Configure JFrog CLI
        run: |
          jf c add --interactive=false --url "${{ vars.JFROG_URL }}" --access-token ""
          jf c show

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and build
        run: |
          npm ci || npm install
          npm run build

      - name: Build Docker image (web)
        run: |
          IMAGE=${{ vars.PROJECT_KEY }}-web-docker-internal-local/web:$(echo $GITHUB_SHA | head -c7)
          docker build -t ${{ vars.DOCKER_REGISTRY }}/$IMAGE .

      - name: Docker login to JFrog registry
        run: |
          jf docker login "${{ vars.DOCKER_REGISTRY }}"

      - name: Push Docker image
        run: |
          IMAGE=${{ vars.PROJECT_KEY }}-web-docker-internal-local/web:$(echo $GITHUB_SHA | head -c7)
          docker push ${{ vars.DOCKER_REGISTRY }}/$IMAGE

