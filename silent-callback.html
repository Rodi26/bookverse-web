<!DOCTYPE html>
<html>

    <title>BookVerse - Silent Authentication</title>
</head>
<body>
    <script type="module">
        import { UserManager } from './node_modules/oidc-client-ts/dist/browser/oidc-client-ts.js'
        
        new UserManager({})
            .signinSilentCallback()
            .then(() => {
                // Debug: Silent authentication successful

                console.error('Silent authentication failed:', error)
            })
    </script>
