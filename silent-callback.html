<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BookVerse - Silent Authentication</title>
</head>
<body>
    <script type="module">
        import { UserManager } from './node_modules/oidc-client-ts/dist/browser/oidc-client-ts.js'
        
        new UserManager({})
            .signinSilentCallback()
            .then(() => {
                // Debug: Silent authentication successful
            })
            .catch((error) => {
                console.error('‚ùå AUTHENTICATION ERROR: Silent authentication failed:', error)
                // Notify parent window of failure
                if (window.parent) {
                    window.parent.postMessage({ type: 'auth-silent-error', error: error.message }, '*')
                }
            })
    </script>
</body>
</html>
